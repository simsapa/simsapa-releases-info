[[application.releases]]
date = "2023-09-20T16:00:00"
version_tag = "v0.4.0-alpha.1"
github_repo = "simsapa/simsapa"
title = "New app version"
description = """
In this version the fulltext search engine was replaced to [tantivy](https://github.com/quickwit-oss/tantivy), which is faster and uses MUCH less memory than the previous [whoosh](https://github.com/mchaput/whoosh) engine.

It also allows more complex [search query expressions](https://simsapa.github.io/features/search-queries/) on the fulltext index, which is much faster to query than the SQL database.

Other improvements include:

- the app keeps running in the background, system tray icon shows the window again
- search input auto-completion allows Latin letters to match Pāli diacritics
- regex globbing (`.* .+ a* a+`) and fuzzy match on fulltext searches
- bind your OS keyboard shortcuts to open a certain window using command line arguments
- Linux: create or update .desktop app icon file
"""

